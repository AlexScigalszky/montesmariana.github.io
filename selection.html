<!-- Buttons to confirm or reset selection of clouds -->

  <p id="demo"></p>
  <script>

  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
          var myObj = JSON.parse(this.responseText);
          document.getElementById("demo").innerHTML = myObj.name;
      }
  };
  xmlhttp.open("GET", "json_demo.txt", true);
  xmlhttp.send();

  </script>

<!-- Work ok buttons: confirm selection of clouds-->
<script type="text/javascript">

    d3.select("#memory-clear").on("click", function() {
      localStorage.clear();
      location.reload();
    });

    d3.select("#confirm-select").on("click", function() {
      localStorage.setItem("goToPlot"+"-"+type, JSON.parse(
        localStorage.getItem("modselection"+"-"+type))[0].substring(
          0, JSON.parse(localStorage.getItem(
            "modselection"+"-"+type))[0].length-2));
      window.location = "level2.html?type="+type;
    });
</script>
