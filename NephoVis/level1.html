<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../custom.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <title>NephoVis Level 1</title>

    <style>
      
      body {
        background-color: #154360;
      }

      path.lighter {
        fill-opacity : .1;
      }

      .lead {
        background-color: #154360;
        color: white;
      }

    </style>
  </head>
  <body>
    <div class="container" style="background-color:white;">
      <div class="row">
        <h1></h1>
      </div>
      <div class="lead p-3 shadow rounded">
          <p>On this site you can select a group of clouds based on some parameters.</p>
          <p>The buttons act as filters: between buttons of the same group there's an OR relation; between groups, an AND relation.</p>
          <button type="button" class="btn shadow-sm btn-secondary m-1" id="hide-buttons"> Hide filtering buttons </button>
      </div>
      <div class="row">
        <div class="col-4" id="buttons-selection" style="height:100vh;overflow: auto;">
          <div class="row shadow-lg border border-kuldefault bg-gradient-bgblue p-4 m-1 rounded" id="foccrow">
            <h3 class="blueh2">First order context words</h3>
          </div>
          <div class="row shadow-lg border border-kuldefault bg-gradient-bgblue p-4 m-1 rounded" id="soccrow">
            <h3 class="blueh2">Second order context words</h3>
          </div>
          <div class="row shadow-lg border border-kuldefault bg-gradient-bgblue p-4 m-1 rounded" id="finalrow">
            <h3 class="blueh2">Final tokens</h3>
          </div>
        </div>
        <div class="col-7 offset-1" id="svgcol">
          <br>
          <div class="row">
            <div class='btn-group'>
              <button type="button" class="btn shadow-sm btn-kulright dropdown-toggle my-1" data-toggle="dropdown">Select colour</button>
              <div class="dropdown-menu" id="colour"></div>
            </div>
            <div class='btn-group'>
              <button type="button" class="btn shadow-sm btn-kulright dropdown-toggle my-1" data-toggle="dropdown">Select shape</button>
              <div class="dropdown-menu" id="shape"></div>
            </div>
            <div class='btn-group'>
              <button type="button" class="btn shadow-sm btn-kulright dropdown-toggle my-1" data-toggle="dropdown">Select size</button>
              <div class="dropdown-menu" id="size"></div>
            </div>
            <button type="button" class="btn shadow-sm btn-secondary m-1" id="clear-select"><i class="fas fa-eraser"></i> Clear model selection</button>
            <button type="button" class="btn shadow-sm btn-marigreen m-1" id="go-to-index"><i class="fas fa-home"></i> HOME </button>
            <!-- <button type="button" class="btn shadow-sm btn-marigreen m-1" id="go-to-buttons"><i class="fas fa-exchange-alt"></i> Buttons selection </button> -->
            <button type="button" class="btn shadow-sm btn-marigreen m-1" id="model-select"><i class="fas fa-arrow-alt-circle-down"></i> DOWN </button>
          </div>
          <div class="row" id="svgContainer"></div>
          <div class="row" id="legendContainer"></div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- General d3 (version 4) release -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <!-- d3 component to deal with arrays (in particular, for 'extent'/'min'/'max'...) -->
    <script src="https://d3js.org/d3-array.v2.min.js"></script>
    <!-- d3 component to generate axes -->
    <script src="https://d3js.org/d3-axis.v1.min.js"></script>
    <!-- d3 component to generate legends -->
    <script src="d3-legend.min.js"></script>
    <!-- d3 component for zoom -->
    <script src="https://d3js.org/d3-zoom.v1.min.js"></script>
    <!-- My own set of functions! -->
    <script src="NephoVis.js"></script>

    <script>

      var type;
      var width, height, padding;

      // Make svg responsive with script from: https://brendansudol.com/writing/responsive-d3
      
      d3.select("#hide-buttons").on("click", function() {
        console.log(d3.select("#buttons-selection").style('display'));
        if (d3.select("#buttons-selection").style('display') == 'block') {
          d3.select("#buttons-selection").style('display', 'none');
          d3.select(this).text('Show filtering buttons');
        } else {
          d3.select("#buttons-selection").style('display', 'block');
          d3.select(this).text('Hide filtering buttons');
        }
        //d3.select("#buttons-selection").style('display', 'none')
      });

      type = getUrlParameter('type')
      d3.select("h1").html("Level 1 (<em>" + type + "</em>)")
      
      width = 600;
      height = 600;
      padding = 40;

      // Use the data!!
      d3.tsv(type + '/' + type + ".models.tsv", function(data) {
        var dataset;
        var colnames, othercols, nominals, focc, socc, numerals; // columns
        var colorvar, colorvalues, colorselection, shapevar, shapevalues, shapeselection, sizevar, sizevalues;
        var modselection;
        var foccButtons, soccButtons, finButtons;
        var valselection = [], filtmodand = [], filteredvars, filtvalues, filtmodor, modstemp; // for filtering with buttons
        var colorDropdown, shapeDropdown, sizeDropdown;
        var tooltip;
        var svg, legendContainer, dot;
        var x, y, newX, newY, xrange, yrange, color, shape, size; //for scales
        var xCenter, yCenter, xAxis, yAxis;
        var legendList, legendColor, legendShape, legendSize, halign; // for legends
        
        // load the data
        dataset = data;
        
        // classify columns
        colnames = classify_colnames(dataset);
        othercols = colnames['variables'];
        nominals = colnames['nominals'];
        numerals = colnames['numerals'];
        
        focc = nominals.filter(function(d) {return (d.startsWith('focc_')); });
        socc = nominals.filter(function(d) {return (d.startsWith('socc_')); });
        
        // information from localStorage
        colorvar = varFromLS(dataset, "color", "mod");
        colorselection = [];

        shapevar = varFromLS(dataset, "shape", "mod");
        shapeselection = [];

        sizevar = varFromLS(dataset, "size", "mod");

        modselection = listFromLS("modselection");

        // set up buttons selection
        foccButtons = d3.select("#foccrow").selectAll("div")
          .data(focc)
          .enter()
          .append("div")
          .attr("class", "btn-group-toggle mt-2")
          .attr("data-toggle", "buttons")
          .each(appendCheckbox);

        soccButtons = d3.select("#soccrow").selectAll("div")
          .data(socc)
          .enter()
          .append("div")
          .attr("class", "btn-group-toggle mt-2")
          .attr("data-toggle", "buttons")
          .each(appendCheckbox)

        finButtons = d3.select("#finalrow").selectAll("div")
          .data(['minimum_contextwords']) //Tailored to my data, sorry
          .enter()
          .append("div")
          .attr("class", "btn-group-toggle mt-2")
          .attr("data-toggle", "buttons")
          .each(appendCheckbox);

        function appendCheckbox(p) {
          var butgroup = d3.select(this);

          var buttext = (p.startsWith("socc") || p.startsWith("focc")) ? p.split("_").splice(1).join(" ") : p.split("_").join(" ");

          butgroup.append("h4").text("Select " + buttext);

          butgroup.selectAll("label")
            .data(getValues(dataset, p))
            .enter()
            .append("label")
            .attr("class", "btn shadow-sm btn-kulright m-1")
            .attr("parent", p)
            .text(function(d) {return(d); })
            .append("input")
            .attr("type", "checkbox")
            .attr("autocomplete", "off")
            .attr("id", function(d) {return(p + ":" + d); });
        }

        $(document).on('change', 'input', function(event){
          var checked = d3.select(this).attr('id');
          if (valselection.indexOf(checked) == -1) {
            valselection.push(checked);
          } else {
            valselection.splice(valselection.indexOf(checked), 1);
          }
          console.log(valselection);
          updateModButtons();
        });

        function updateModButtons(){
          var newsel = [];
          filteredvars = focc.concat(socc).concat(['minimum_contextwords']).filter(function(d) {
            return(valselection.filter(function(x) {return(x.startsWith(d))}).length > 0);
          });
          filtmodand = [];
          filteredvars.forEach(function(d) {
            filtvalues = valselection
              .filter(function(x) {return(x.startsWith(d))})
              .map(function(x) {return(x.split(':')[1])});
            filtmodor = [];
            filtvalues.forEach(function(v) {
              modstemp = d3.map(dataset, function(row) {
                if (row[d] == v) {return(row['_model']); }
              }).keys();
              filtmodor = filtmodor.concat(modstemp);
              filtmodor.splice(filtmodor.indexOf('undefined'), 1);
            })
            filtmodand = filtmodand.length > 0 ? filtmodor.filter(function(x) {return(filtmodand.indexOf(x) > -1); }) : filtmodor;
          })
          updateModSelection(filtmodand);
        }

        // set up dropdowns
        colorDropdown = buildDropdown("colour", nominals);
        shapeDropdown = buildDropdown("shape", nominals);
        sizeDropdown = buildDropdown("size", numerals);

        // add tooltip (before the svg so it is not on top of it?)
        // tooltip = setTooltip("body");
        tooltip = d3.select("body").append('div')
          .attr("class", "tooltip")
          .attr("width", 100)
          .attr("height", 20)
          .style('position', 'absolute')
          .style("opacity", 0);

        // Set up canvas
        svg = d3.select("#svgContainer").append("svg")
          .attr("width", width)
          .attr("height", height)
          .call(responsivefy)
          .attr("transform", "translate(0,0)")
          .append("g")
          .call(d3.zoom().on('zoom', zoomed));
        
        // Set up legend area next to it (it goes downwards if there is no space)
        legendContainer = d3.select("#legendContainer").append("svg")
          .attr("width", width)
          .attr("height", "200")
          .call(responsivefy)
          .attr("transform", "translate(" + padding/2 + ", 0)");

        // Set up pointing area so you can have zoom with the mouse in any point of the plot
        svg.append("rect")
          .attr("width", width)
          .attr("height", height)
          .attr("transform", "translate(0,0)")
          .style("pointer-events", "all")
          .style("fill", "none");
          
        // Set up scales (axes, color...) - coordinates multiplied to get some padding in a way
        xrange = [d3.min(dataset, function(d) {return (+d['model.x']); }) * 1.1, d3.max(dataset, function(d) {return (+d['model.x']) ;}) * 1.1];
        yrange = [d3.min(dataset, function(d) {return (+d['model.y']); }) * 1.1, d3.max(dataset, function(d) {return (+d['model.y']) ;}) * 1.1];

        x = d3.scaleLinear()
          .domain(xrange)
          .range([padding, width-padding]);

        y = d3.scaleLinear()
          .domain(yrange)
          .range([height-padding, padding]);

        newX = x;
        newY = y;

        color = d3.scaleOrdinal(d3.schemeCategory10);

        shape = d3.scaleOrdinal(d3.symbols);

        size = d3.scaleLinear()
          .range([40, 200]); // remember to set the domain (current variable) before assigning a value

        // Vertical center
        xCenter = traceCenter(svg, x1 = newX(0), x2 = newX(0), y1 = padding, y2 = height-padding);
        
        // Horizontal center
        yCenter = traceCenter(svg, x1 = padding, x2 = width-padding, y1 = newY(0), y2 = newY(0));
        

        // Axes (tickSizeOuter(0) avoids overlap of axes)
        xAxis = d3.axisBottom(newX).tickSizeOuter(0);
        svg.append("g")
          .attr("id", "xaxis")
          .attr("transform", "translate(0, " + (height-padding) + ")")
          .call(xAxis);

        yAxis = d3.axisLeft(newY).tickSizeOuter(0);
        svg.append("g")
          .attr("id", "yaxis")
          .attr("transform", "translate(" + padding + ", 0)")
          .call(yAxis);

        // What happens with the zoom
        function zoomed() {
          newY = d3.event.transform.rescaleY(y);
          newX = d3.event.transform.rescaleY(x);
          svg.select('#xaxis').call(xAxis.scale(newX)); // x axis rescaled
          svg.select('#yaxis').call(yAxis.scale(newY)); // y axis rescaled
          dot.attr("transform", function(d) {
            return("translate(" + newX(d['model.x']) +  ", " + newY(d['model.y']) + ")");
          }) // dots repositioned
          xCenter.attr("x1", newX(0)).attr("x2", newX(0)); // central x rescaled
          yCenter.attr("y1", newY(0)).attr("y2", newY(0)); // central y rescaled
        };


        // Design of The Dot

        dot = svg.append("g")
          .attr("class", "dot")
          .selectAll("path")
          .data(dataset)
	        .enter()
          .append('path')
          .attr("transform", function(d) { return ("translate(" + newX(d['model.x']) + "," + newY(d['model.y']) + ")"); })
          .attr("d", d3.symbol()
            .type(function (d) {return (code(d, shapevar, shape, d3.symbolWye)); })
            .size(function(d) {return (code(d, sizevar, size, 64)); }))
          .style('fill', function(d) {return (code(d, colorvar, color, "#1f77b4")); })
          .classed("lighter", function(d) {return (modselection.length > 0 ? modselection.indexOf(d['_model']) === -1 : false); })
          .on("mouseover", function(d) {
            tooltip.transition()
              .duration(200)
              .style("opacity", 1);
            var colordata = (typeof(colorvar['variable']) == "string" ? "<br><b>"+colorvar['variable']+"</b>: " + d[colorvar['variable']] : "");
            var shapedata = (typeof(shapevar['variable']) == "string" ? "<br><b>"+shapevar['variable']+"</b>: " + d[shapevar['variable']] : "");
            var sizedata = (typeof(sizevar['variable']) == "string" ? "<br><b>"+sizevar['variable']+"</b>: " + d3.format(".3r")(+d[sizevar['variable']]) : "");
            tooltip.html("<b>" + d['_model'] + "</b>" + colordata + shapedata + sizedata)
              .style("left", (d3.event.pageX + 10) + "px")
              .style("top", (d3.event.pageY - 20) + "px");
            svg.select(".dot")
              .append("path")
              .attr("class", "selector")
              .attr("transform", d3.select(this).attr("transform"))
              .attr("d", d3.symbol().type(d3.symbolCircle).size(250))
              .style("fill", "none")
              .style("stroke", compColor(d3.select(this).style("fill")))
              .style("stroke-width", 2);
          })
          .on('mouseout', function() {
            tooltip.transition()
              .duration(200)
              .style("opacity", 0);
            d3.selectAll(".selector").remove();
          })
          .on('click', function(d) {
            var modName = d['_model'];
            var modIndex = modselection.indexOf(modName);
            if (modIndex > -1) {
              modselection.splice(modIndex, 1);
            } else {
              modselection.push(modName);
            }
            updateModSelection(modselection);
          });

        // what happens when we click on the dropdowns?
        colorDropdown.on("click", function() {
          colorvar = updateVar(dataset, "color", this.value, "mod");
          // this.value == 'Reset' ? colorvar = null : colorvar = this.value;
          // localStorage.setItem("colorvar-mod", JSON.stringify(colorvar));
          colorselection = [];
          // cleanStor('colorsel');
          updatePlot();
          updateLegend();
        });

        shapeDropdown.on("click", function() {
          shapevar = updateVar(dataset, "shape", this.value, "mod");
          // this.value == 'Reset' ? shapevar = null : shapevar = this.value;
          // localStorage.setItem("shapevar-mod", JSON.stringify(shapevar));
          shapeselection = [];
          // cleanStor('shapesel');
          updatePlot();
          updateLegend();
        });

        sizeDropdown.on("click", function() {
          sizevar = updateVar(dataset, "size", this.value, "mod");
          // this.value == 'Reset' ? sizevar = null : sizevar = this.value;
          // if (typeof(sizevar) == 'string') {
          //   size.domain(d3.extent(dataset, function(d) {return (+d[sizevar]); }));
          // }
          // localStorage.setItem("sizevar-mod", JSON.stringify(sizevar));
          //sizevarselection = []
          //localStorage.setItem("sizesel", JSON.stringify(null))
          updatePlot();
          updateLegend();
        });

        // clear selection of models
        d3.select("#clear-select")
          .on("click", function() {
            modselection = [];
            colorselection = [];
            shapeselection = [];
            // cleanStor('colorsel');
            // cleanStor('shapesel');
            updateModSelection(modselection);
          });

        d3.select("#model-select")
          .on("click", function() {
            window.open("level2.html" + "?type=" + type, "_self");
          });

        d3.select("#go-to-index")
          .on("click", function() {
            window.open("index.html", "_self");
          });

        d3.select("#go-to-buttons")
          .on("click", function() {
            window.open("buttons_selection.html", "_self");
          });

        // Updating color, shape and size after every button clicking
        function updatePlot() {
          dot.style("fill", function(d) {return (code(d, colorvar, color, "#1f77b4")); })
            .attr("d", d3.symbol().type(function(d) {
              return (code(d, shapevar, shape, d3.symbolWye));
              }).size(function(d) {
                return (code(d, sizevar, size, 64)); }));
        }
        // update model selection
        function updateModSelection(modselection) {
          // stores 'null' if it's empty and the list otherwise
          if (modselection.length > 0 && modselection.indexOf("undefined") > -1) {
            modselection.splice(modselection.indexOf("undefined"), 1);
          }
          localStorage.setItem("modselection", modselection.length > 0 ? JSON.stringify(modselection) : JSON.stringify(null));
          // if something is selected everything else is translucent
          dot.classed("lighter", function(d) {return (modselection.length > 0 ? modselection.indexOf(d['_model']) === -1 : false)});
        }

        // Update Legends after each dropdown is changed

        function updateLegend() {
          legendList = [];
          legendContainer.selectAll(".legend").remove();
          colorvalues = colorvar['values'];
          shapevalues = shapevar['values'];
          sizevalues = sizevar['values'];

          // Update color legend
          if (typeof(colorvalues) != 'number'){
            var colorscale = d3.scaleOrdinal()
              .domain(colorvalues)
              .range(colorvalues.map(function(d) {
                return(color(colorvalues.indexOf(d)));
              }));
            
            legendColor = d3.legendColor()
              .shape("path", d3.symbol().type(d3.symbolWye).size(64)())
              .scale(colorscale)
              .title(colorvar['variable'])
              .on("cellclick", function(d) {
                if (colorselection.indexOf(d) > -1) {
                  colorselection.splice(colorselection.indexOf(d), 1);
                  } else {
                  colorselection.push(d);
                  }
                localStorage.setItem("colorsel", JSON.stringify(colorselection));
                if (colorselection.length > 0) {
                  modselection = d3.map(dataset, function(d) {if (colorselection.indexOf(d[colorvar['variable']]) > -1) {return(d['_model']); }}).keys();
                  } else {
                  modselection = [];
                  }
                updateModSelection(modselection);
              });
         
            legendContainer.append("g")
              .attr("class", "legend")
              .attr("id", "legendColor")
              .style('cursor', 'pointer')
              .attr("transform", "translate(0, "+ padding + ")")
              .call(legendColor);

            legendList.push('color');
            
              } else {
                if(legendList.indexOf('color') > -1) {legendList.splice(indexOf('color'), 1);}
                legendContainer.select("#legendColor").remove();
              }
          
          // Update shape legend
          if (typeof(shapevalues) != 'number'){
            var shapescale = d3.scaleOrdinal()
              .domain(shapevalues)
              .range(shapevalues.map(function(d) {
                return(d3.symbol().type(shape(shapevalues.indexOf(d)))());
              }));
            
            legendShape = d3.legendSymbol()
              .scale(shapescale)
              .title(shapevar['variable'])
              .on("cellclick", function(d) {
                if (shapeselection.indexOf(d) > -1) {
                  shapeselection.splice(shapeselection.indexOf(d), 1);
                  } else {
                  shapeselection.push(d);
                  }
                localStorage.setItem("shapesel", JSON.stringify(shapeselection));
                if (shapeselection.length > 0) {
                  modselection = d3.map(dataset, function(d) {if (shapeselection.indexOf(d[shapevar['variable']]) > -1) {return(d['_model']); }}).keys();
                  } else {
                  modselection = [];
                  }
                updateModSelection(modselection);
              })

            halign = legendList.indexOf('color') == -1 ? 0 : 150;
            
            legendContainer.append("g")
              .attr("class", "legend")
              .attr("id", "legendShape")
              .style('cursor', 'pointer')
              .attr("transform", "translate(" + halign + ", " + padding + ")")
              .call(legendShape);

            legendList.push('shape');
            
              } else {
                if(legendList.indexOf('shape') > -1) {legendList.splice(legendList.indexOf('shape'), 1); }
                legendContainer.select("#legendShape").remove();
              }

          // Update size legend
          if (typeof(sizevalues) != 'number'){
            var sizescale = d3.scaleLinear()
              .domain(d3.extent(sizevalues))
              .range([5, 8]);
            // sizevalues = sizevalues.map(function(d) {return +d;}).sort();
            var smallNumbers = (sizescale.domain()[1]-sizescale.domain()[0])/(sizevalues.length-1) < 1;
            
            legendSize = d3.legendSize()
              .shape('circle')
              .scale(sizescale)
              .title(sizevar['variable'])
              .cells(sizevalues.length >= 5 ? 5 : sizevalues)
              .labelFormat(smallNumbers ? ".04r" : ".0d");
              // no selection through size

            halign = 150*legendList.length;
            
            legendContainer.append("g")
              .attr("class", "legend")
              .attr("id", "legendShape")
              .attr("transform", "translate(" + halign + ", " + padding + ")")
              .call(legendSize);

            legendList.push('size');
            
              } else {
                if(legendList.indexOf('size') > -1) {legendList.splice(legendList.indexOf('size'), 1); }
                legendContainer.select("#legendSize").remove();
              }
        }

        updateLegend();
        updateModSelection(modselection);
      });

      
    </script>
  </body>
</html>
